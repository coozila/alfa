<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ze-hErO - ML for everyone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel = 'stylesheet' href = '../stylesheets/sub_menu_style.css'>
    <link rel="stylesheet" type="text/css" href= '../stylesheets/bootstrap-tagsinput.css'>

</head>

<body class = 'container'>
    <h1 class = 'name'>K - Nearest Neighbors</h1>
    <form onsubmit = "return false"> 
        <p class = 'heading'>Datasets full path</p>
        <hr>
       <span>
            <label>Train set</label>
            <input type = 'text' class ='input_text' id = 'train_file' placeholder='.csv, .txt only'>
            <p class = 'file_info' id = 'train_file_info'></p>
       </span>
       <span>
            <label>Test set</label>
            <input type = 'text' class = 'input_text' id = 'test_file' placeholder='.csv, .txt only'>
            <p class = 'file_info' id = 'test_file_info'></p>
       </span>

            <p class = 'heading'>Parameters</p>
            <hr>
            <!-- K value -->
            <label>K-neighbors :</label>
            <span class = 'description'><span class = 'parameters'>(int) </span>number of nearest neighbors</span>
            <br>
            <input type="text" value= '5' id = 'n_neighbors' placeholder="positive number > 0" class = 'form-control' data-role = 'tagsinput' />
            <br><br>
            <!-- Distance Metric -->
            <label>Distance norm (p) :</label>
            <span class = 'description'><span class = 'parameters'>(int) </span>Minkowaski parameter, when p = 1 equivalent to Manhattan, p = 2 equivalent to Euclidean</span>
            <br>
            <input type="text" value= '2' id = 'p' placeholder="positive number > 0" class="form-control" data-role = 'tagsinput'/>
            <br>
            <br>
            
    </form>

    <!-- Next Button -->
    <input type = 'button' value = 'Next' class = 'button' id = 'next_button' >

    <script type = "text/javascript" src = "../script/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src = '../script/classification_nearest.js'></script>
    <!-- eel.js -->
    <script type = "text/javascript" src = "../../eel.js"></script>
    <!-- utils.js -->
    <script type="text/javascript" src = '../script/utils.js'></script>
</body>
</html>
